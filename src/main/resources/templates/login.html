<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/fragments/head"></head>
<body>
<head th:replace="/fragments/nav :: nav-front"></head>
<div class="container-fluid mt-5">
	<div class="row">
		<div th:replace="/fragments/categories"></div>
		<div class="col"></div>
		<div class="col-6 test center">
			<h3 class="display-4">Login</h3>
			
			<div class="alert alert-danger" th:if="${param.error}">
			Invalid Credentials.
			</div>
			
			<form method="post" th:action="@{/login}">

				<div class="form-group">
					<label for="">Username:</label> <input type="text"
						class="form-control" name="username" id="username"
						placeholder="Username">

				</div>

				<div class="form-group">
					<label for="">Password:</label> <input type="password"
						class="form-control" name="password" id="password"
						placeholder="Password">

				</div>


				<button class="btn btn-danger mb-5">Login</button>
				<p>
					Click <a th:href="@{/register}">Here</a> to register.
				</p>

			</form>


		</div>
		<div class="col"></div>
	</div>
</div>
<head th:replace="/fragments/footer"></head>
</body>
</html>
